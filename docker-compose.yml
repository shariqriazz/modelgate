services:
  modelgate:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: modelgate
    environment:
      DEPLOY: ${DEPLOY:-}
    ports:
      - "8317:8317"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./auths:/root/.modelgate
      - ./logs:/app/logs
    restart: unless-stopped
